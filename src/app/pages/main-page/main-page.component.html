<div class="main-page">
  <h3 class="text-white text-center p-4">RECENT NEWS</h3>

  <div class="d-flex flex-row flex-wrap justify-content-around main-page__news">
    <div *ngFor="let news of newsList">
      <div class="card align-items-stretch" style="width: 18rem;">
        <img [src]="news.media" class="card-img-top img-card" [alt]="news.title">
        <div class="card-body">
          <p class="card-text">{{ news.title }}
            content.</p>
          <div class="position-absolute icons">
            <i class="far fa-thumbs-down"></i> 0
            <i class="far fa-thumbs-up"></i> 0
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>

  <h3 class="text-white text-center p-4">MY COMMUNITIES</h3>


  <div class="d-flex flex-row flex-wrap justify-content-around main-page__communities">
    <div *ngFor="let news of groupList">
      <div class="card align-items-stretch" style="width: 18rem;">
        <div class="card-body">
          <p class="card-text">{{ news.title }}
            content.</p>
          <div class="float-right">
            <div class="main-page__join p-2">
              <i class="fas fa-user-plus main-page__join__icon"></i>
              <span class="main-page__join__text">
                join
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
